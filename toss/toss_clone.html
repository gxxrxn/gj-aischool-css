<!DOCTYPE html>
<html lang="en">

        <div id="card_area">
            <div id="card">
                <div id="bank_info">
                    <img src="./bank_logo/logo_1.png" alt="국민은행">
                    <div>국민은행</div>
                </div>
                <div id="balance">2,134,000원</div>

            </div>
            <div id="card">
                <div id="bank_info">

                </div>

            </div>
            <div id="card">

            <div id="card">

                    <div>NH 농협은행</div>
                </div>
